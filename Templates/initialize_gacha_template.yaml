GS2TemplateFormatVersion: "2019-05-01"
Description: GS2-Lottery initialize template Version 2021-12-06

Globals:
  Alias:
    LotteryNamespaceName: gacha-store
    LotteryKeyName: lottery-key
    ShowcaseNamespaceName: gacha-store
    ShowcaseName: gacha
    ShowcaseKeyName: gacha-store
    MoneyNamespaceName: money-0001
    JobQueueNamespaceName: job-queue
    KeyNamespaceName: gacha

Resources:
  KeyNamespace:
    Type: GS2::Key::Namespace
    Properties:
      Name: ${KeyNamespaceName}

  ShowcaseSettings:
    DependsOn:
    - ShowcaseNamespace
    Type: GS2::Showcase::CurrentShowcaseMaster
    Properties:
      Settings:
        version: "2019-04-04"
        showcases:
        - name: money
          displayItems:
          - type: salesItem
            salesItem:
              name: gacha_10
              metadata: ''
              acquireActions:
              - action: Gs2Lottery:DrawByUserId
                request:
                  namespaceName: ${LotteryNamespaceName}
                  lotteryName: ${ShowcaseName}
                  userId: "#{userId}"
                  count: 10
              consumeActions:
              - action: Gs2Money:WithdrawByUserId
                request:
                  namespaceName: ${MoneyNamespaceName}
                  userId: "#{userId}"
                  slot: "#{slot}"
                  count: 50
                  paidOnly: false
          - type: salesItem
            salesItem:
              name: gacha_1
              metadata: ''
              acquireActions:
              - action: Gs2Lottery:DrawByUserId
                request:
                  namespaceName: ${LotteryNamespaceName}
                  lotteryName: ${ShowcaseName}
                  userId: "#{userId}"
                  count: 1
              consumeActions:
              - action: Gs2Money:WithdrawByUserId
                request:
                  namespaceName: ${MoneyNamespaceName}
                  userId: "#{userId}"
                  slot: "#{slot}"
                  count: 5
                  paidOnly: false
      NamespaceName: ${ShowcaseNamespaceName}

  ShowcaseKey:
    DependsOn:
    - KeyNamespace
    Type: GS2::Key::Key
    Properties:
      NamespaceName: ${KeyNamespaceName}
      Name: ${ShowcaseKeyName}

  ShowcaseNamespace:
    DependsOn:
    - ShowcaseKey
    Type: GS2::Showcase::Namespace
    Properties:
      KeyId:
        '!GetAttr': ShowcaseKey.Item.KeyId
      Name: ${ShowcaseNamespaceName}

  LotteryKey:
    DependsOn:
    - KeyNamespace
    Type: GS2::Key::Key
    Properties:
      NamespaceName: ${KeyNamespaceName}
      Name: ${LotteryKeyName}

  LotterySettings:
    DependsOn:
    - LotteryNamespace
    Type: GS2::Lottery::CurrentLotteryMaster
    Properties:
      Settings: 
        version: "2019-02-21"
        lotteryModels:
        - prizeTableName: rarity
          mode: normal
          name: gacha
          method: prize_table
          metadata: ''
        prizeTables:
        - prizes:
          - prizeTableName: 'ssr'
            weight: 3
            type: prize_table
          - prizeTableName: 'sr'
            weight: 10
            type: prize_table
          - prizeTableName: 'r'
            weight: 27
            type: prize_table
          - prizeTableName: 'n'
            weight: 60
            type: prize_table
          name: rarity
          metadata: ''
        - prizes:
          - type: action
            acquireActions:
            - action: Gs2Inventory:AcquireItemSetByUserId
              request:
                namespaceName: "unit"
                inventoryName: "unit"
                itemName: "ssrare_0001"
                userId: "#{userId}"
                acquireCount: 1
            weight: 1
          - type: action
            acquireActions:
            - action: Gs2Inventory:AcquireItemSetByUserId
              request:
                namespaceName: "unit"
                inventoryName: "unit"
                itemName: "ssrare_0002"
                userId: "#{userId}"
                acquireCount: 1
            weight: 2
          - type: action
            acquireActions:
            - action: Gs2Inventory:AcquireItemSetByUserId
              request:
                namespaceName: "unit"
                inventoryName: "unit"
                itemName: "ssrare_0003"
                userId: "#{userId}"
                acquireCount: 1
            weight: 3
          name: 'ssr'
        - prizes:
          - type: action
            acquireActions:
            - action: Gs2Inventory:AcquireItemSetByUserId
              request:
                namespaceName: "unit"
                inventoryName: "unit"
                itemName: "srare_0001"
                userId: "#{userId}"
                acquireCount: 1
            weight: 1
          - type: action
            acquireActions:
            - action: Gs2Inventory:AcquireItemSetByUserId
              request:
                namespaceName: "unit"
                inventoryName: "unit"
                itemName: "srare_0002"
                userId: "#{userId}"
                acquireCount: 1
            weight: 2
          - type: action
            acquireActions:
            - action: Gs2Inventory:AcquireItemSetByUserId
              request:
                namespaceName: "unit"
                inventoryName: "unit"
                itemName: "srare_0003"
                userId: "#{userId}"
                acquireCount: 1
            weight: 2
          name: 'sr'
        - prizes:
          - type: action
            acquireActions:
            - action: Gs2Inventory:AcquireItemSetByUserId
              request:
                namespaceName: "unit"
                inventoryName: "unit"
                itemName: "rare_0001"
                userId: "#{userId}"
                acquireCount: 1
            weight: 1                
          - type: action
            acquireActions:
            - action: Gs2Inventory:AcquireItemSetByUserId
              request:
                namespaceName: "unit"
                inventoryName: "unit"
                itemName: "rare_0002"
                userId: "#{userId}"
                acquireCount: 1
            weight: 1
          - type: action
            acquireActions:
            - action: Gs2Inventory:AcquireItemSetByUserId
              request:
                namespaceName: "unit"
                inventoryName: "unit"
                itemName: "rare_0003"
                userId: "#{userId}"
                acquireCount: 1
            weight: 1
          name: 'r'
        - prizes:
          - type: action
            acquireActions:
            - action: Gs2Inventory:AcquireItemSetByUserId
              request:
                namespaceName: "unit"
                inventoryName: "unit"
                itemName: "normal_0001"
                userId: "#{userId}"
                acquireCount: 1
            weight: 1
          - type: action
            acquireActions:
            - action: Gs2Inventory:AcquireItemSetByUserId
              request:
                namespaceName: "unit"
                inventoryName: "unit"
                itemName: "normal_0002"
                userId: "#{userId}"
                acquireCount: 1
            weight: 1
          - type: action
            acquireActions:
            - action: Gs2Inventory:AcquireItemSetByUserId
              request:
                namespaceName: "unit"
                inventoryName: "unit"
                itemName: "normal_0003"
                userId: "#{userId}"
                acquireCount: 1
            weight: 1
          name: 'n'
      NamespaceName: ${LotteryNamespaceName}
  LotteryNamespace:
    DependsOn:
    - LotteryKey
    Type: GS2::Lottery::Namespace
    Properties:
      QueueNamespaceId:
        '!Join':
        - ':'
        - - grn
          - gs2
          - '!GetAttr': Gs2::Region
          - '!GetAttr': Gs2::OwnerId
          - queue
          - ${JobQueueNamespaceName}
      KeyId:
        '!GetAttr': LotteryKey.Item.KeyId
      Name: ${LotteryNamespaceName}

Outputs:
  LotteryNamespaceName: ${LotteryNamespaceName}
  LotteryKeyId: !GetAttr LotteryKey.Item.KeyId
  LotteryKeyName: ${LotteryKeyName}
  ShowcaseNamespaceName: ${ShowcaseNamespaceName}
  ShowcaseName: ${ShowcaseName}
  ShowcaseKeyName: ${ShowcaseKeyName}
  ShowcaseKeyId: !GetAttr ShowcaseKey.Item.KeyId
  KeyNamespaceName: ${KeyNamespaceName}
  MoneyNamespaceName: ${MoneyNamespaceName}
